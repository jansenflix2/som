<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jansen</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://static.wixstatic.com/media/475076_91121fa9fce0419b9df6d22416093bc5~mv2.jpg">
</head>

<body>

  <body>
    <div class="player">
      <div class="player__header">
        <div class="player__img player__img--absolute slider">
          <button class="player__button player__button--absolute--nw playlist">
            <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
          </button>
          <button class="player__button player__button--absolute--center play">
            <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
            <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
          </button>
          <div class="slider__content">
            <img class="img slider__img" src="https://static.wixstatic.com/media/475076_db224dcf46bc4d7393806afd5ec780bc~mv2.jpg" alt="cover">
            <img class="img slider__img" src="https://static.wixstatic.com/media/475076_5f7d6bcc2a4042be8f11b33b2a03a9f3~mv2.jpg" alt="cover">
            <img class="img slider__img" src="https://static.wixstatic.com/media/475076_c65005289f7d445f935484bc07f00943~mv2.jpg" alt="cover">
            <img class="img slider__img" src="https://static.wixstatic.com/media/475076_a00dc7473b14447ab215c61e84708d6e~mv2.jpg" alt="cover">
            <img class="img slider__img" src="https://static.wixstatic.com/media/475076_4f6edc9dd75740979a91a659ad4d4d70~mv2.jpg" alt="cover">
            <img class="img slider__img" src="https://static.wixstatic.com/media/475076_b3e72d68391f4521b985645fb264ba88~mv2.jpg" alt="cover">
            <img class="img slider__img" src="https://static.wixstatic.com/media/475076_afb26b65f0064ec4b1fccc2fbbf28977~mv2.jpg" alt="cover">
          </div>
        </div>
        <div class="player__controls">
          <button class="player__button back">
            <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">
          </button>
          <p class="player__context slider__context">
            <strong class="slider__name"></strong>
            <span class="player__title slider__title"></span>
          </p>
          <button class="player__button next">
            <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">
          </button>
          <div class="progres">
            <div class="progres__filled"></div>
          </div>
        </div>
      </div>
      <ul class="player__playlist list">

        <!--- 1st -->
        <li class="player__song">
          <img class="player__img img" src="https://static.wixstatic.com/media/475076_db224dcf46bc4d7393806afd5ec780bc~mv2.jpg" alt="cover">
          <p class="player__context">
            <b class="player__song-name">LARGADO ÀS TRAÇAS</b>
            <span class="flex">
              <span class="player__title">Zé Neto e Cristiano</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="https://archive.org/download/largadotrac-as/-%20LARGADOTRA%C3%87AS.mp3"></audio>
        </li>

        <!--- 2nd -->
        <li class="player__song">
          <img class="player__img img" src="https://static.wixstatic.com/media/475076_5f7d6bcc2a4042be8f11b33b2a03a9f3~mv2.jpg" alt="cover">
          <p class="player__context">
            <b class="player__song-name">MONEY</b>
            <span class="flex">
              <span class="player__title">Lisa </span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="https://s144.convertio.me/p/3xnh8YeH_2fGEyohkKFmmg/cf9fb0ff115b75537237543ddf58f0b4/LISA.mp3"></audio>
        </li>

        <!--- 3rd -->
        <li class="player__song">
          <img class="player__img img" src="https://static.wixstatic.com/media/475076_c65005289f7d445f935484bc07f00943~mv2.jpg" alt="cover">
          <p class="player__context">
            <b class="player__song-name">AS MELHORES MÚSICAS DE 2024</b>
            <span class="flex">
              <span class="player__title">Jorge e Mateus</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="https://archive.org/download/jorge-mateus/JorgeMateus.mp3"></audio>
        </li>

        <!--- 4th -->
        <li class="player__song">
          <img class="player__img img" src="https://static.wixstatic.com/media/475076_a00dc7473b14447ab215c61e84708d6e~mv2.jpg" alt="cover">
          <p class="player__context">
            <b class="player__song-name">Troca de Calçada</b>
            <span class="flex">
              <span class="player__title">Marilia Mendonca</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="MaríliaMendonTrocaCal.mp3"></audio>
        </li>

        <!--- 5th -->
        <li class="player__song">
          <img class="player__img img" src="https://static.wixstatic.com/media/475076_4f6edc9dd75740979a91a659ad4d4d70~mv2.jpg" alt="cover">
          <p class="player__context ">
            <b class="player__song-name">AQUELAS COISAS</b>
            <span class="flex">
              <span class="player__title">João Gomes e Tarcísio do Acordeon</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="https://archive.org/download/joao-gomes-1/Joao-Gomes1-.mp3"></audio>
        </li>

        <!--- 6th -->
        <li class="player__song">
          <img class="player__img img" src="https://static.wixstatic.com/media/475076_b3e72d68391f4521b985645fb264ba88~mv2.jpg" alt="cover">
          <p class="player__context">
            <b class="player__song-name">A Grama Do Vizinho</b>
            <span class="flex">
              <span class="player__title">Bruno Rosa e Jorge e Mateus</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="https://archive.org/download/bruno-rosa/Bruno%20Rosa.mp3"></audio>
        </li>

        <!--- 7th -->
        <li class="player__song">
          <img class="player__img img" src="https://static.wixstatic.com/media/475076_afb26b65f0064ec4b1fccc2fbbf28977~mv2.jpg" alt="cover">
          <p class="player__context ">
            <b class="player__song-name">Hackaram-me</b>
            <span class="flex">
              <span class="player__title">Tierry e Marília Mendonça</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="https://archive.org/download/raqearram/raqearram.mp3"></audio>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
